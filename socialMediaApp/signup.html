<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Dog crazy!</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" href="CSS/styles.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>
    <ul>
        <li><a class="inital">Dog crazy!</a></li>
        <li style="float:right"></li>
    </ul>

    <div class="container">

        <div class="row align-items-start">
          <div class="col-2"  ></div>
  
          <div class="col-8" style="text-align: center;">
            <br><h3>Sign up</h3><br>
          </div>
  
          <div class="col-2"  ></div>
        </div>
  
        <!--New Asset Box-->
        <div class="row align-items-start">
          <div class="col-2"  ></div>
  
          <div class="col-8" style="text-align: left;" id="forLogin">
  
            <form style="font-size: 10pt;" id="newAssetForm">
              <div class="mb-3">
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="FirstName">
              </div>
  
              <div class="mb-3">
                <label for="Surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="Surname">
              </div>
  
              <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input type="text" class="form-control" id="Username">
              </div>
  
              <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" id="Email">
              </div>
  
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="text" class="form-control" id="Password">
              </div>
  
              <button type="button" id="subNewUser" class="btn">Sign up</button> <br/><br/>
              
            </form>
          </div>
  
          <div class="col-2" ></div>
        </div>
     
      </div>
   
  </body>
</html>
